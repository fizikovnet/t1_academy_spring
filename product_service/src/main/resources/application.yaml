spring:
  datasource:
    username: ${POSTGRES_DATASOURCE_USER}
    password: ${POSTGRES_DATASOURCE_PASSWORD}
    url: ${POSTGRES_DATASOURCE_URL}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update


server:
  port: 8080